<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Alert</h2>
<h1>Name</h1>
<input type="text" name="cusid" maxlength="10">
<button name="alert" onclick="Alert()">Alert</button>
<button name="confirm" onclick="Confirm()">Confirm</button>
<button name="prompt" onclick="Prompt()">Prompt</button>


<script>
function Alert() {
  alert("I am an alert box!");
}
function Confirm(){
  confirm("Press a button!");
}
function Prompt() {
  prompt("Please enter your name", "Test");
}
</script>

</body>
</html>
